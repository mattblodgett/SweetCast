<!DOCTYPE html>
<html>
	<head>
		<title>SweetCast</title>
		<link rel="stylesheet" type="text/css" href="app.css" />
		<script src="jquery-1.10.2.min.js"></script>
		<script src="forecast.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<h1>SweetCast</h1>
		<label for="latitude">Enter location:</label>
		<div id="coordinates">
			<input id="latitude" type="text" placeholder="Latitude" value="45.523668" />,
			<input id="longitude" type="text" placeholder="Longitude" value="-122.676194" />
			<button id="getForecast">Get Forecast</button>
		</div>
		<div id="content">
			<div>
				<img id="map" />
			</div>
			<div class="forecast">
				<h2>Today's Forecast</h2>
				<div class="today">
					<p class="summary"></p>
					<p>High: <span class="high"></span><sup>&deg;F</sup></p>
					<p>Low: <span class="low"></span><sup>&deg;F</sup></p>
				</div>
				<h2>Chance of Precipitation for the Next Hour</h2>
				<div class="hour">
					<ol class="minutely">
					</ol>
				</div>
			</div>
		</div>
	</body>
</html>
